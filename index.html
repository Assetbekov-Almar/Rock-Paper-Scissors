<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <div class="players">
        <div class="player">
            <h1>Player</h1>
            <p class="player-score">0</p>
        </div>
        <div class="computer">
            <h1>Computer</h1>
            <p class="computer-score">0</p>
        </div>
        </div>

        <div class="choose">
            <div class="player-choose">
                <p>You chose:<span class="PLchoice"></span></p>
            </div>
            <div class="computer-choose">
                <p>Computer chose:<span class="PCchoice"></span></p>
            </div>
        </div>
        <div class="winner"></div>
        <div class="buttons">
            <div class="rock-button btns">Rock<i class='far fa-hand-rock'></i></div>
            <div class="paper-button btns">Paper<i class="far fa-hand-paper"></i></div>
            <div class="scissors-button btns">Scissors<i class="far fa-hand-scissors"></i></div>
        </div>
    </div>

    <script src="script.js" ></script>
</body>
</html>
